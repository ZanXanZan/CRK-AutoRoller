Global:
  character_dict_path: null
  use_gpu: false
  epoch_num: 85
  log_smooth_window: 20
  print_batch_step: 10
  save_model_dir: ./output/rec/mv3_none_bilstm_ctc/
  save_epoch_step: 3
  eval_batch_step:
  - 0
  - 2000
  cal_metric_during_train: true
  pretrained_model: null
  save_inference_dir: ./inference/mv3
  infer_mode: false
  checkpoints: ./output/rec/mv3_none_bilstm_ctc/best_accuracy
  use_visualdl: false
  infer_img: doc/imgs_words_en/word_10.png
  max_text_length: 50
  use_space_char: true
  save_res_path: ./output/rec/predicts_mv3_none_bilstm_ctc.txt
ColorJitter:
  brightness: 0.3
  contrast: 0.3
  saturation: 0.3
Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    learning_rate: 0.0005
  regularizer:
    name: L2
    factor: 0
Architecture:
  model_type: rec
  algorithm: CRNN
  Transform: null
  Backbone:
    name: MobileNetV3
    scale: 0.5
    model_name: small
    disable_se: true
  Neck:
    name: SequenceEncoder
    encoder_type: rnn
    hidden_size: 96
  Head:
    name: CTCHead
    fc_decay: 0
    out_channels: 37
Loss:
  name: CTCLoss
PostProcess:
  name: CTCLabelDecode
Metric:
  name: RecMetric
  main_indicator: acc
Train:
  dataset:
    name: SimpleDataSet
    data_dir: /Users/grantbiellak/PycharmProjects/CRK-AutoRoller/data
    label_file_list:
    - /Users/grantbiellak/PycharmProjects/CRK-AutoRoller/data/label.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - CTCLabelEncode: null
    - RecResizeImg:
        image_shape:
        - 3
        - 32
        - 320
    - KeepKeys:
        keep_keys:
        - image
        - label
        - length
  loader:
    shuffle: true
    batch_size_per_card: 1
    drop_last: true
    num_workers: 2
Eval:
  dataset:
    name: SimpleDataSet
    data_dir: /Users/grantbiellak/PycharmProjects/CRK-AutoRoller/data
    label_file_list:
    - /Users/grantbiellak/PycharmProjects/CRK-AutoRoller/data/label.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - CTCLabelEncode: null
    - RecResizeImg:
        image_shape:
        - 3
        - 32
        - 320
    - KeepKeys:
        keep_keys:
        - image
        - label
        - length
  loader:
    shuffle: true
    batch_size_per_card: 1
    drop_last: true
    num_workers: 2
profiler_options: null
