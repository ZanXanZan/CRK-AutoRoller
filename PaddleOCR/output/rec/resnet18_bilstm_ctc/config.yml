Global:
  use_gpu: false
  epoch_num: 40
  log_smooth_window: 20
  print_batch_step: 10
  save_model_dir: ./output/rec/resnet18_bilstm_ctc/
  save_epoch_step: 2
  eval_batch_step:
  - 0
  - 2000
  cal_metric_during_train: true
  pretrained_model: ./output/rec/resnet18_bilstm_ctc/iter_epoch_25
  checkpoints: ./output/rec/resnet18_bilstm_ctc/iter_epoch_25
  save_inference_dir: ./inference/resnet18/
  infer_mode: false
  use_visualdl: false
  character_dict_path: /Users/grantbiellak/PycharmProjects/CRK-AutoRoller/stat_dict.txt
  max_text_length: 70
  save_res_path: ./output/rec/predicts_resnet18.txt
Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    learning_rate: 0.0005
  regularizer:
    name: L2
    factor: 0
Architecture:
  model_type: rec
  algorithm: CRNN
  Transform: null
  Backbone:
    name: ResNet
    layers: 18
  Neck:
    name: SequenceEncoder
    encoder_type: rnn
    hidden_size: 96
  Head:
    name: CTCHead
    fc_decay: 0
Loss:
  name: CTCLoss
PostProcess:
  name: CTCLabelDecode
  character_dict_path: /Users/grantbiellak/PycharmProjects/CRK-AutoRoller/stat_dict.txt
  use_space_char: true
Metric:
  name: RecMetric
  main_indicator: acc
Train:
  dataset:
    name: SimpleDataSet
    data_dir: /Users/grantbiellak/PycharmProjects/CRK-AutoRoller/data
    label_file_list:
    - /Users/grantbiellak/PycharmProjects/CRK-AutoRoller/data/images/label.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - CTCLabelEncode:
        character_dict_path: /Users/grantbiellak/PycharmProjects/CRK-AutoRoller/stat_dict.txt
        use_space_char: true
    - RandAugment:
        magnitude: 6
    - RecResizeImg:
        image_shape:
        - 3
        - 32
        - 320
        padding: true
    - KeepKeys:
        keep_keys:
        - image
        - label
        - length
  loader:
    shuffle: true
    batch_size_per_card: 2
    drop_last: true
    num_workers: 2
Eval:
  dataset:
    name: SimpleDataSet
    data_dir: /Users/grantbiellak/PycharmProjects/CRK-AutoRoller/data
    label_file_list:
    - /Users/grantbiellak/PycharmProjects/CRK-AutoRoller/data/eval/label.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - CTCLabelEncode:
        character_dict_path: /Users/grantbiellak/PycharmProjects/CRK-AutoRoller/stat_dict.txt
        use_space_char: true
    - RecResizeImg:
        image_shape:
        - 3
        - 32
        - 320
        padding: true
    - KeepKeys:
        keep_keys:
        - image
        - label
        - length
  loader:
    shuffle: false
    batch_size_per_card: 2
    drop_last: false
    num_workers: 2
profiler_options: null
